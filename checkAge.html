<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="number" name="age" placeholder="age">
    <button type="submit" id="elem">Check</button>
    <script type="text/javascript">
    var Age = document.querySelector('input');
    var btn = document.querySelector('#elem');
       function checkAge(){
        if(+Age.value<14){
          alert('Доступ запрещен');
        }
        else{
          alert('Дотсуп разрешен.');   
        }
       }
    btn.addEventListener('click',checkAge)
    </script>

  </body>
</html>
